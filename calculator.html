<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calstyle.css" />
    <title>Calculater</title>
</head>

<body>
    <i class="fa-solid fa-abacus"></i>
    <h1 class="hcenter">Use to Calculate</h1>
    <div class="container flex flex-col items-center">
        <div class="cal">
            <div class="row">
                <input class="input" type="text" />
            </div>
            <div class="row">
                <button class="bu bu4">de</i></button>
            </div>
            <div class="row">
                <button class="bu bu1">C</button>
                <button class="bu bu2">.</button>
                <button class="bu bu2">%</button>
                <button class="bu bu2">/</button>
            </div>
            <div class="row">
                <button class="bu">7</button>
                <button class="bu">8</button>
                <button class="bu">9</button>
                <button class="bu bu2">x</button>
            </div>
            <div class="row">
                <button class="bu">4</button>
                <button class="bu">5</button>
                <button class="bu">6</button>
                <button class="bu bu2">-</button>
            </div>
            <div class="row">
                <button class="bu">1</button>
                <button class="bu">2</button>
                <button class="bu">3</button>
                <button class="bu bu2">+</button>
            </div>
            <div class="row">
                <button class="bu bu2">(</button>
                <button class="bu">0</button>
                <button class="bu bu2">)</button>
                <button class="bu bu3">=</button>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="ca_script.js"></script>
</body>

</html>
